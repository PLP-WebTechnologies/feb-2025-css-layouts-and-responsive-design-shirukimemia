<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Webpage with Flexbox & Grid</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Navigation Bar using Flexbox */
        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Main content layout using CSS Grid */
        main {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 2rem;
            padding: 2rem;
        }

        aside {
            background-color: #f4f4f4;
            padding: 1rem;
            border-radius: 5px;
        }

        section {
            background-color: #e9ecef;
            padding: 1rem;
            border-radius: 5px;
        }

        /* Responsive media queries */

        /* Tablet */
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }

            nav ul {
                flex-direction: column;
                gap: 1rem;
            }
        }

        /* Mobile */
        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            nav ul {
                width: 100%;
                justify-content: space-around;
            }

            nav ul li a {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo">MySite</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <aside>
            <h2>Sidebar</h2>
            <p>This is a sidebar area for navigation or info.</p>
        </aside>
        <section>
            <h1>Welcome to My Responsive Site</h1>
            <p>This section adapts according to screen size using CSS Grid and Flexbox.</p>
            <p>Resize your browser window to see the layout adjust.</p>
        </section>
    </main>

</body>

</html>
